  <span v-if="vuelidate.$error"
        data-test="validation-error-list">
    <span v-for="validation in validations"
          :key="validation">
      <span v-if="!vuelidate[validation]"
            :validation="validation"
            data-test="validation-error">
        <span class="message">
          {{ getErrorMessage(validation) }}
        </span>
      </span>
    </span>
  </span>
